name: Selenium Test CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quiz_pengupil
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mysqli, pdo_mysql
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P3306 --silent; do
          sleep 1
        done
    
    - name: Import database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot quiz_pengupil < db/quiz_pengupil.sql
    
    - name: Update database connection
      run: |
        sed -i "s/\$host     = 'localhost'/\$host     = '127.0.0.1'/" koneksi.php
        sed -i "s/\$password = ''/\$password = 'root'/" koneksi.php
    
    - name: Start PHP built-in server
      run: |
        php -S 0.0.0.0:8080 &
        sleep 5
      env:
        CI: true
    
    - name: Verify PHP server is running
      run: |
        curl -I http://localhost:8080/login.php || echo "Server check"
    
    - name: Run Stub/Driver Tests (Unit Tests)
      run: |
        cd ${{ github.workspace }}
        python -m pytest tests/test_login_all_screenshots.py::TestLoginWithStub tests/test_register_all_screenshots.py::TestRegisterWithStub -v --tb=short
      env:
        CI: true
        BASE_URL: http://localhost:8080
    
    - name: Run Selenium Tests
      run: |
        cd ${{ github.workspace }}
        python -m pytest tests/test_login_all_screenshots.py tests/test_register_all_screenshots.py -v --tb=short --html=test-report.html --self-contained-html
      env:
        CI: true
        GITHUB_ACTIONS: true
        BASE_URL: http://localhost:8080
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: test-report.html
        retention-days: 30
